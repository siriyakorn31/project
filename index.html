<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">REVIEW</h1>
  <h1>NANGGRAM</h1>
</header>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card-2" style="letter-spacing:4px;">
    <a href="https://siriyakorn31.github.io/project/"><img src="LOGO.png" width="100" height="50"></a>


      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="https://siriyakorn31.github.io/about/" class="w3-bar-item w3-button">About</a>
        <a href="#menu" class="w3-bar-item w3-button">Menu</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
        <i class="material-icons w3-spin w3-xxlarge">home</i>

      </div>
    </div>
  </div>


  <!-- Photo Grid -->
  <div class="w3-row-padding w3-white" style="margin-bottom:128px">
    <div class="w3-half">
      <img src="p1.jpg" style="width:100%">
      <img src="pizza4.JPG" style="width:100%">
      <img src="img/food1.JPG" style="width:100%">
    </div>

    <div class="w3-half">
      <img src="k1.jpg" style="width:100%">
      <img src="n1.jpg" style="width:100%">
      <img src="p4.jpg" style="width:100%">
    <img src="o1.jpg" style="width:100%">
    </div>
  </div>

<!-- End Page Content -->
</div>



</body>
</html>
